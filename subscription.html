<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinitech - 確認画面</title>
    <style>
        body {
            background-color: #002a1a;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 420px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            text-align: left;
        }
        h1 {
            color: #D0A900;
            text-align: center;
            font-size: 26px;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            margin: 10px 0;
        }
        .terms-link {
            display: block;
            margin-top: 15px;
            color: #D0A900;
            font-size: 14px;
            text-align: center;
            text-decoration: underline;
            cursor: pointer;
        }
        .terms-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .terms-checkbox {
            margin-right: 10px;
        }
        .button {
            width: 100%;
            background: linear-gradient(to right, #D0A900, #b38f00);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s, transform 0.2s;
            font-weight: bold;
            text-align: center;
            display: block;
            text-decoration: none;
            pointer-events: none; /* 初期状態で無効化 */
            opacity: 0.5; /* 無効状態を視覚的に表現 */
        }
        .button.active {
            pointer-events: auto;
            opacity: 1;
        }
        .button:hover {
            background: linear-gradient(to right, #b38f00, #8c6d00);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>登録情報の確認</h1>
        <p><strong>名前:</strong> <span id="display-name">読み込み中...</span></p>
        <p><strong>ユーザー名:</strong> <span id="display-username">読み込み中...</span></p>
        <p><strong>メールアドレス:</strong> <span id="display-email">読み込み中...</span></p>

        <a href="terms.html" target="_blank" class="terms-link">利用規約を読む</a>

        <div class="terms-container">
            <input type="checkbox" id="agree-terms" class="terms-checkbox">
            <label for="agree-terms">利用規約に同意します</label>
        </div>

        <a href="https://buy.stripe.com/test_3kB6rD4abcdEfghijk" class="button" id="purchase-button">月額3000円で決済</a>
    </div>

    <script>
        // localStorage からデータを取得して表示
        document.getElementById("display-name").innerText = localStorage.getItem("subscription_name") || "未入力";
        document.getElementById("display-username").innerText = localStorage.getItem("subscription_username") || "未入力";
        document.getElementById("display-email").innerText = localStorage.getItem("subscription_email") || "未入力";

        // チェックボックスの状態によってボタンを有効化/無効化
        document.getElementById("agree-terms").addEventListener("change", function() {
            const purchaseButton = document.getElementById("purchase-button");
            if (this.checked) {
                purchaseButton.classList.add("active");
            } else {
                purchaseButton.classList.remove("active");
            }
        });
    </script>
</body>
</html>
