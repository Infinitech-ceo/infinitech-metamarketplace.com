<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinitech - メタバースの未来</title>
    <style>
        body {
            background-color: #00552e;
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease-in-out;
        }
        body.menu-open {
            background-color: rgba(0, 85, 46, 0.8);
        }
        header {
            background: linear-gradient(to right, #D0A900, #b38f00);
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 1100;
        
    height: 70px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
}
        .menu-icon {
    font-size: 30px;
    cursor: pointer;
    padding: 10px;
    transition: transform 0.3s;
    position: fixed;
    right: 20px;
    top: 20px;
}
        .menu-icon:hover {
            transform: scale(1.1);
        }
        .menu {
            display: none;
            flex-direction: column;
            background-color: rgba(208, 169, 0, 0.95);
            position: fixed;
            top: 80px;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 20px 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transform: translateY(-10px);
            opacity: 0;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .menu.active {
            display: flex;
            opacity: 1;
            transform: translateY(0);
        }
        .menu a {
            display: block;
            padding: 15px;
            color: black;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
        }
        .menu a:hover {
            background-color: #c09a00;
            transform: scale(1.05);
        }
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 0 20px;
        }
        .hero-content {
            max-width: 600px;
            animation: fadeIn 1.5s ease-in-out;
        }
        .button {
            background: linear-gradient(to right, #D0A900, #b38f00);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .button:hover {
            background: linear-gradient(to right, #b38f00, #8c6d00);
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media (max-width: 768px) {
            .menu {
                display: none;
            }
            .menu.active {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <header>
        <span>Infinitech - メタバースでの自由な働き方</span>
        <span class="menu-icon" onclick="toggleMenu()">☰</span>
    </header>
    <div class="menu" id="menu">
        <a href="service.html" onclick="closeMenu()">概要</a>
        <a href="about.html" onclick="closeMenu()">経営理念</a>
        <a href="contact.html" onclick="closeMenu()">代表挨拶</a>
        <a href="blog.html" onclick="closeMenu()">会員登録</a>
        <a href="support.html" onclick="closeMenu()">サポート</a>
    </div>
    <div class="hero">
        <div class="hero-content">
            <h1>メタバースで可能性を広げよう</h1>
            <p>Infinitechは、完全オンラインでできる仕事を通じて、メタバース上で製品や才能を自由に売買できるダイナミックなコミュニティを提供します。</p>
            <button class="button" onclick="location.href='service.html'">詳細を見る</button>
            <br><br>
            <button class="button" onclick="openSubscription()">売り手の方の会員登録はこちらから</button>
            <br><br>
            <button class="button" onclick="location.href='login.html'">買い手の方のログインはこちらから</button>
            <br><br>
            <button class="button" onclick="location.href='register.html'">買い手の方の会員登録はこちらからでも</button>
        </div>
    </div>
    <script>
        function toggleMenu() {
            const menu = document.getElementById("menu");
            const body = document.body;
            const isActive = menu.classList.toggle("active");
            body.classList.toggle("menu-open", isActive);
        }
        function closeMenu() {
            const menu = document.getElementById("menu");
            menu.classList.remove("active");
            document.body.classList.remove("menu-open");
        }
        function openSubscription() {
            window.open("website.html", "_blank");
        }
    </script>
</body>
</html>
