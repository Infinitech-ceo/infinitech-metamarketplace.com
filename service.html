<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinitech - 新しい働き方</title>
    <style>
        body {
            font-family: "Noto Sans JP", sans-serif;
            background-color: #00291e;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: linear-gradient(135deg, #ffffff 0%, #f8f1d4 100%);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(208, 169, 0, 0.4);
            max-width: 700px;
            border: 4px solid #D0A900;
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.05);
        }
        h1 {
            color: #D0A900;
            font-size: 2.7rem;
            font-weight: bold;
            margin-bottom: 25px;
            text-shadow: 2px 2px 5px rgba(208, 169, 0, 0.5);
        }
        p {
            color: #333;
            font-size: 1.4rem;
            line-height: 2;
            font-weight: 500;
        }
        .highlight {
            color: #D0A900;
            font-weight: bold;
        }
        .cta {
            margin-top: 30px;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            background-color: #D0A900;
            padding: 15px 30px;
            border-radius: 10px;
            display: inline-block;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out;
        }
        .cta:hover {
            background-color: #b38f00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Infinitechへようこそ</h1>
        <p>
            <span class="highlight">Infinitech</span>は、未来の働き方を実現する最先端のプラットフォームです。
            私たちは、完全オンラインの環境で、<span class="highlight">自由で柔軟な仕事の機会</span>を提供し、
            世界中のユーザーがメタバース上で<span class="highlight">製品や才能を取引</span>できる
            ダイナミックなコミュニティを創造しています。
        </p>
        <p>
            ✅ 物理的な制約なし！
            <br>
            ✅ 世界中の仲間とつながる！
            <br>
            ✅ 自分のペースで<span class="highlight">成長と成功を追求</span>！
        </p>
        <a href="index.html" class="cta">今すぐ参加する</a>

    </div>
</body>
</html>
