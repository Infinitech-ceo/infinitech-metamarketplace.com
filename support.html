<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #00552e;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 500px;
            background: #002a1c;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            color: #D0A900;
            font-size: 28px;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            color: #D0A900;
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #D0A900;
            border-radius: 5px;
            background: #003d29;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }
        input:focus, textarea:focus {
            border-color: #ffcc00;
            outline: none;
            box-shadow: 0 0 10px rgba(208, 169, 0, 0.8);
        }
        .error {
            border-color: red !important;
        }
        .error-message {
            color: red;
            font-size: 14px;
            display: none;
            text-align: left;
        }
        button {
            width: 100%;
            background: linear-gradient(135deg, #D0A900, #b38e00);
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.3s ease-in-out;
        }
        button:hover {
            background: linear-gradient(135deg, #b38e00, #D0A900);
            transform: scale(1.05);
        }
        .success-message {
            display: none;
            color: #D0A900;
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            font-size: 16px;
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>お問い合わせはこちら</h2>
        <p>どんなことでもお気軽にご相談ください。</p>
        <form id="contactForm">
            <label for="name">お名前</label>
            <input type="text" id="name" name="name" placeholder="お名前を入力" required>
            <p class="error-message" id="nameError">お名前を入力してください。</p>

            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="email" placeholder="メールアドレスを入力" required>
            <p class="error-message" id="emailError">有効なメールアドレスを入力してください。</p>

            <label for="message">メッセージ</label>
            <textarea id="message" name="message" rows="5" placeholder="メッセージを入力" required></textarea>
            <p class="error-message" id="messageError">メッセージを入力してください。</p>

            <button type="submit">送信する</button>
        </form>
        <p class="success-message" id="successMessage">✅ お問い合わせを送信しました。ありがとうございます！</p>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let valid = true;
            const name = document.getElementById("name");
            const email = document.getElementById("email");
            const message = document.getElementById("message");
            const nameError = document.getElementById("nameError");
            const emailError = document.getElementById("emailError");
            const messageError = document.getElementById("messageError");

            if (name.value.trim() === "") {
                name.classList.add("error");
                nameError.style.display = "block";
                valid = false;
            } else {
                name.classList.remove("error");
                nameError.style.display = "none";
            }

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email.value.trim())) {
                email.classList.add("error");
                emailError.style.display = "block";
                valid = false;
            } else {
                email.classList.remove("error");
                emailError.style.display = "none";
            }

            if (message.value.trim() === "") {
                message.classList.add("error");
                messageError.style.display = "block";
                valid = false;
            } else {
                message.classList.remove("error");
                messageError.style.display = "none";
            }

            if (valid) {
                document.getElementById("successMessage").style.display = "block";
                setTimeout(() => {
                    document.getElementById("successMessage").style.display = "none";
                }, 3000);
                this.reset();
            }
        });
    </script>
</body>
</html>
