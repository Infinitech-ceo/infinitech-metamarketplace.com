<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>あなたの未来を選ぼう - Infinitech</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #00552e;
            text-align: center;
            margin: 50px;
            color: white;
        }
        .container {
            max-width: 450px;
            margin: auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            color: #333;
        }
        h2 {
            color: #D0A900;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 25px;
        }
        button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .sell {
            background-color: #D0A900;
            color: #00552e;
        }
        .sell:hover {
            background-color: #b58f00;
        }
        .buy {
            background-color: #007bff;
            color: white;
        }
        .buy:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>あなたはどちらの道を選びますか？</h2>
        <p>Infinitechで、あなたのスキルやアイデアを最大限に活かしましょう。</p>
        <button class="sell" onclick="location.href='index.html'">売りての方 - 商品やサービスを提供する</button>
        <button class="buy" onclick="location.href='login.html'">買い手の方 - ログインして素晴らしい商品を探す</button>
        <button class="buy" onclick="location.href='register.html'">買い手の方 - 無料で会員登録する</button>
    </div>
</body>
</html>
