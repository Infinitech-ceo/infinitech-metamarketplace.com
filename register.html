<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>無料登録 - Infinitech</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #00552e;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 400px;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            color: #333;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            color: #D0A900;
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: bold;
        }
        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s ease-in-out;
        }
        input:focus {
            border-color: #D0A900;
            outline: none;
        }
        button {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            background-color: #D0A900;
            color: #00552e;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #b58f00;
            transform: scale(1.05);
        }
        .login-link {
            margin-top: 20px;
            font-size: 15px;
        }
        .login-link a {
            color: #D0A900;
            font-weight: bold;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Infinitechへようこそ！</h2>
        <p>未来を変える第一歩を踏み出しましょう。今すぐ無料登録！</p>
        <form action="welcome.html" method="POST">
            <input type="text" name="name" placeholder="フルネーム" required>
            <input type="email" name="email" placeholder="メールアドレス" required>
            <input type="password" name="password" placeholder="パスワード" required>
            <button type="submit">今すぐ登録</button>
        </form>
        <div class="login-link">
            すでにアカウントをお持ちですか？ <a href="login.html">ログインはこちら</a>
        </div>
    </div>
</body>
</html>
