<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinitech 経営理念</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #001a0e, #00552e);
            text-align: center;
            color: #ffffff;
            animation: backgroundFade 5s infinite alternate;
        }
        @keyframes backgroundFade {
            from { background: linear-gradient(135deg, #001a0e, #00552e); }
            to { background: linear-gradient(135deg, #003e22, #00804a); }
        }
        .philosophy-container {
            max-width: 900px;
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
            background: rgba(0, 85, 46, 0.98);
            border: 4px solid #D0A900;
            text-transform: uppercase;
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #D0A900;
            font-size: 4.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            letter-spacing: 4px;
            text-shadow: 4px 4px 20px rgba(208, 169, 0, 0.9);
        }
        p {
            color: #ffffff;
            font-size: 2rem;
            font-weight: bold;
            background: rgba(208, 169, 0, 0.3);
            padding: 30px;
            border-radius: 15px;
            border: 3px solid #D0A900;
            box-shadow: 0 10px 25px rgba(208, 169, 0, 0.8);
        }
        .cta {
            display: inline-block;
            margin-top: 40px;
            font-size: 1.8rem;
            font-weight: bold;
            padding: 20px 40px;
            border-radius: 12px;
            background: #D0A900;
            color: #00552e;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
        }
        .cta:hover {
            transform: scale(1.2);
            box-shadow: 0 12px 30px rgba(208, 169, 0, 1);
            background: #e0b000;
        }
        .cta:active {
            transform: scale(1.05);
        }
        .glow-effect {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: 8px;
            background: #D0A900;
            box-shadow: 0 0 25px #D0A900;
            border-radius: 50%;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from { opacity: 0.8; transform: scaleX(1); }
            to { opacity: 1; transform: scaleX(1.4); }
        }
    </style>
</head>
<body>
    <div class="philosophy-container">
        <div class="glow-effect"></div>
        <h1>Infinitech 経営理念</h1>
        <p>「一流のビジネスを、一流の方法で実現する。」</p>
        <a href="index.html" class="cta">未来への扉を開こう</a>
    </div>
</body>
</html>
